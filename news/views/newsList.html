<!-- Same layout as news.html view but showing all articles -->

<div class='listItem'>
  <ul>
    <li ng-repeat="story in newsCtrl.stories">
      <img data-ng-src={{story.picture}} />
      <p class='ListHeadline'>{{story.headline}}</p>
      <p class='ListAuthor'>{{story.byline}}</p>
      <p class='ListStory'>{{story.text}}</p>
      <button ng-click='newsCtrl.getArticlesOne'>Read Article</button>
    </li>
  </ul>
  <button ng-click=''>Add New Article</button> <!-- this is an admin button -->
</div>
