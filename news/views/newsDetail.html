<!-- This is the news story detail page which will display the whole article, including: photo, headline, byline(author name), date, text of story)

Also includes reader comments -->
<header>
<h1>{Tech News}</h1>
</header>


<div class='DtlItem'>
  <img data-ng-src={{newsCtrl.getOneArticle.picture}} />
  <h2 class='DtlHeadline'>{{newsCtrl.getOneArticle.headline}}</h2>
  <p class='DtlAuthor'>{{newsCtrl.getOneArticle.byline}}</p>
  <p class='DtlStory'>{{newsCtrl.getOneArticle.story}}</p>
</div>

<div class="commentforms">
    <h2 id="comments">Comments</h2>
      <!-- <p>Add comment:</p> -->
      <form class='commentform' ng-submit="newsCtrl.addComment(newsCtrl.getOneArticle, newComment)">
        <input type="text" ng-model="newComment.username" placeholder="Username">
        <textarea cols="50" rows="4" ng-model="newComment.comment" placeholder="Add comment here"></textarea>
        <button class= "btn btn-primary" type="submit">Post Comment</button>
     </form>
</div>

 <div class="comments">
   <ul>
     <li ng-repeat="comment in newsCtrl.getOneArticle.comments">
       <p class="comment">
         <span class="name">{{comment.username}}: </span>
         <span>{{comment.comment}}</span></p>
     </li>
   </ul>
 </div>
